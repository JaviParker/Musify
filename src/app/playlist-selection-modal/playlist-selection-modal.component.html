<ion-header>
  <ion-toolbar>
    <ion-title>Select Playlist</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let playlist of playlists" (click)="selectPlaylist(playlist.id)">
      <ion-thumbnail slot="start" *ngIf="playlist.images && playlist.images.length > 0"> 
        <img [src]="playlist.images[0]?.url" alt="{{ playlist.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ playlist.name }}</h2>
        <p>{{ playlist.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
